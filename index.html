<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABS</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=more_horiz" />
    <img class="Logo" src="logo.png" alt="logo" />
    <script type="module" src="firebase-setup.js"></script>
    <link rel="stylesheet" href="toastify.css" />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body>
    <div class="container">
        <h1 id="TITLE">TABS</h1>
        <div id="loader">
            <h2>Loading...</h2>
          </div>
        <div id="loginorsignupmodal">
            <div id="loginorsignupbox">
                <button id="loginbutton" onclick="openLogin()">Login</button>
                <button id="signupbutton" onclick="openSignup()">Signup</button>
                <button id="ContinueasGuest">Continue as Guest<br/> (Nothing will be saved)</button>
            </div>
        </div>
        <div id="mySidenav" class="sidenav">
            <a class="sideNavA" href="javascript:void(0)" class="closebtn" id="closeButton"
                onclick="closeNav()">&times;</a>
            <a class="sideNavA" href="javascript:void(0)" id="Login" onclick="openLogin()">Login or Signup</a>
            <a class="sideNavA" id="logout-btn">Logout</a>
            <a class="sideNavA" id="Profile">Profile</a>
            <a class="sideNavA" href="javascript:void(0)" id="FriendsTab" onclick="openFriends()">Friends
            </a>
            <select id="currency-select">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="JPY">JPY - Japanese Yen</option>
            </select>

            <h4 id="Subscript">
                Designed and Created by:<br />
                Parker Heikes<br />Co-Founded by:<br />
                Finley Cryan
            </h4>
        </div>
        <!-- Dropdown Menu -->
        <span class="open-btn" id="openButton" onclick="openNav()">&#9776;</span>

        <div class="personlist">
            <div id="people-list">
                <div id="extra-info-container"></div>
            </div>
            <div id="add-person-box-modal">
                <div id="add-person-box">
                    <input id="name-input" type="text" placeholder="Name" required />
                    <input id="amount-input" type="text" placeholder="Amount/Item" required />
                    <div>
                        <button id="add">Add</button>
                        <button id="cancel">Cancel</button>
                    </div>
                </div> 
            </div>
            <button id="add-person-btn">Add Person</button>
            <button id="clear-list-btn">Clear List</button>
        </div>
        <!-- Login/Signup Modal -->
        <div id="Loginpage" style="display: none">
            <div class="login-content">
                <h2>Login</h2>
                <input class="login-input" id="login-email" type="email" placeholder="Email" required /><br />
                <input class="login-input" id="login-password" type="password" placeholder="Password" required /><br />
                <button id="login-btn">Login</button>
                <button onclick="openSignUp()">Sign Up</button>
                <button id="reset-password">Reset Password</button>
                <button id="Back-btn">⬅️</button>                 
                </button>
            </div>
        </div>
        <div id="signupPage" style="display: none">
            <div class="login-content">
                <h2>Signup</h2>
                <input class="login-input" id="first-name" type="text" placeholder="First Name" required /><br />
                <input class="login-input" id="last-name" type="text" placeholder="Last Name" required /><br />
                <input class="login-input" id="phonenumber" type="number" placeholder="Phone Number" required /><br />
                <input class="login-input" id="signup-email" type="email" placeholder="Email" required /><br />
                <input class="login-input" id="signup-password" type="password" placeholder="Password" required /><br />
                <button id="signup-btn">Sign Up</button>
                <button id="login-btn" onclick="openLogin()">Login</button>
                <button id="Back-btn2">⬅️</button>                 
            </div>
        </div>
        <div class="modal" id="customModal">
            <div class="modal-content">
                <button class="info-b" id="add-more-money-btn">Add Money</button>
                <button class="danger-btn" id="remove-money-btn">Remove Money</button>
                <button id="edit-item-btn">Edit Item</button>
                <button class="no-btn" id="add-extra-info-btn">Add Info</button>
                <button class="edt-name" id="edit-name-btn">Edit Name</button>
                <div id="interest-container">
                    <div id="interestTitle">
                        <p id="interestTitleText">Interest</p>
                    </div>
                    <div id="interest-range-container"></div>
                </div>
                <div id="btn-container"></div>
                <button class="close-btn" id="close-prompt">Close</button>
            </div>
        </div>
        <div class="modal" id="friendModal">
            <div class="friend-content">
                <h2>Friends</h2>
                <div id="friendCodeBox">
                    <input id="friend-code" type="text" placeholder="Friend Code" required />
                    <button id="addFriendBtn">Add</button>
                </div>
                <div id="friendBox" class="dropdown-container">
                    <ul id="friendsList"></ul>
                </div>
                <button id="closeFriendModal" class="close-btn" onclick="closeFriends()">X</button>
            </div>
        </div>
        <div id="editMoneyModal">
            <div id="editMoneyAdd">
                <input id="editMoneyInput" type="number" placeholder="Amount" required />
                <div>
                    <button id="editMoneyBtnAdd">Add</button>
                    <button id="closeEditMoney">cancel</button>
                </div>
            </div>
            <div id="editMoneyRemove">
                <input id="editMoneyInput" type="number" placeholder="Amount" required />
                <div>
                    <button id="editMoneyBtnRemove">Remove</button>
                    <button id="closeEditMoney">cancel</button>
                </div>
            </div>
        </div>
        <div id="editNameModal">
            <div id="editNameBox">
                <input id="editNameInput" type="text" placeholder="Name" required />
                <div>
                    <button id="editNameBtn">Done</button>
                    <button id="closeEditName">cancel</button>
                </div>
            </div>
        </div>
        <div id="add-extra-info-modal">
            <div id="add-extra-info-box">
                <textarea id="extra-info-input" placeholder="Extra Info" required></textarea>
                <div>
                    <button id="add-extra-info">Add</button>
                    <button id="close-extra-info">Cancel</button>
                </div>
            </div>
        </div>
        <div id="RemovefriendModal">
            <div id="RemovefriendBox">
                <div id="Removefriend">
                    <button id="removeFriendBtn">Remove</button>
                    <button id="closeRemovefriend">cancel</button>
                </div>
            </div>
        </div>
        <div id="editItemModal">
            <div id="editItemBox">
                <input id="editItemInput" type="text" placeholder="Item" required />
                <div>
                    <button id="editItemBtn">Done</button>
                    <button id="closeEditItem">Cancel</button>
                </div>
            </div>
        </div>

<!-- Profile Modal -->


        <div id="ProfileModal">
            <div id="ProfileBox">
                <div class="topnav" id="topnav">
                    <a id="profileInfo">Profile</a>
                    <a id="profileStats">Stats</a>
                    <a id="profileAccount">Account</a>
                    <a id="closeProfile" class="close-btn">Close</a>
                  </div> 
                  <h2 id="NotLoggedIn">Not Logged In</h2>
                <div id="Profile-info">
                    <p id="profile-name">Name: </p>
                    <p id="profile-email">Email: </p>
                    <p id="profile-phone">Phone Number: </p>
                </div>

                <div id="profile-stats">
                    <p id="total">Total: </p>
                    <p id="total-friends">Total Friends: </p>
                </div>
                <div id="profile-Accounts">
                    <button id="change-password">Change Password</button>
                    <button id="delete-account">Delete Account</button>
                    <button id="disable-account">Disable Account</button>
                </div>
            </div>
        </div>
        

<!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="script.js"></script>
</body>

</html>
